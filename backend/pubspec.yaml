name: 'dslideshow_backend'
version: 2.0.0
description: A sample command-line application
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
    isolate: ^2.0.2
    logging: ^0.11.0
    built_value: ^6.8.2
    dslideshow_common:
        path: ../common
    googleapis:
        path: ../third_party/googleapis
    googleapis_auth: any
    gpiod: ^2.0.0
    database: ^0.3.3
    shelf: ^0.7.5
    shelf_router: ^0.7.2
dev_dependencies:
  built_value_generator: ^6.5.0
  shelf_router_generator: ^0.7.0+1
  build_runner: ^1.2.1
#  unittest: any

autover:
  projects:
    backend:
      path: './'
      match_token: '_BACK_'
  targets: ["../common/lib/version.dart.template"]