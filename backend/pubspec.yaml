name: 'dslideshow_backend'
version: 2.0.0
description: A sample command-line application
environment:
  sdk: '>=2.11.0 <3.0.0'
dependencies:
    isolate: ^2.0.3
    logging: ^1.0.0
    injector: ^1.0.10-nullsafety.0
    built_value: ^8.0.0
    dslideshow_common:
        path: ../common
    googleapis:
        path: ../third_party/googleapis
    googleapis_auth: any
    gpiod: #^2.0.0
      path: ../../gpiod
    shelf: ^1.0.0
#    shelf_router: ^0.7.4
#    mqtt_client: ^8.2.0
dev_dependencies:
#  shelf_router_generator: ^0.7.2
#  built_value_generator: ^8.0.0
  build_runner: ^1.11.0
  test: ^1.15.7

autover:
  projects:
    backend:
      path: './'
      match_token: '_BACK_'
  targets: ["../common/lib/version.dart.template"]