name: 'dslideshow_backend'
version: 5.0.0+24
description: A sample command-line application
publish_to: none
environment:
  sdk: '^3.2.0'
dependencies:
    shelf_virtual_directory: ^3.0.1
    shelf_multipart: ^1.0.0
    built_value: ^8.8.0
    logging: ^1.0.0
    get_it: ^7.6.4
    dslideshow_common:
        path: ../common
    googleapis:
        path: ../third_party/googleapis
    googleapis_auth: any
    gpiod: ^3.0.1
    shelf: ^1.4.1
    shelf_router: ^1.1.4
    mqtt_client: ^10.0.0
    collection: ^1.15.0
    json_serializable: ^6.7.1
    json_annotation: ^4.8.1
dev_dependencies:
  # shelf_router_generator: ^1.0.2
  built_value_generator: ^8.8.0
  build_runner: ^2.4.6
  test: ^1.15.7


autover:
  projects:
    backend:
      path: './'
      match_token: '_BACK_'
  targets: ["../common/lib/version.dart.template"]
