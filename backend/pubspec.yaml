name: 'dslideshow_backend'
version: 7.2.0+6
description: A sample command-line application
publish_to: none
environment:
  sdk: '^3.2.0'
dependencies:
    shelf_virtual_directory: ^3.0.1
    shelf_multipart: ^2.0.1
    logging: ^1.0.0
    get_it: ^8.0.3
    dslideshow_common:
        path: ../common
    googleapis: ^13.2.0
    googleapis_auth: ^1.4.1
    flutter_gpiod:  
        path: ../../flutter_packages/packages/flutter_gpiod
    shelf: ^1.4.2
    shelf_router: ^1.1.4
    mqtt_client: ^10.8.0
    collection: ^1.15.0
    json_annotation: ^4.9.0
    freezed_annotation: ^3.0.0
    ffi: ^2.1.4
dev_dependencies:
  # shelf_router_generator: ^1.0.2
  json_serializable: ^6.9.4
  freezed: ^3.0.4
  build_runner: ^2.4.15
  test: ^1.15.7


autover:
  projects:
    backend:
      path: './'
      match_token: '_BACK_'
  targets: ["../common/lib/version.dart.template"]
