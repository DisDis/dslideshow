name: 'dslideshow_backend'
version: 6.3.0+4
description: A sample command-line application
publish_to: none
environment:
  sdk: '^3.2.0'
dependencies:
    shelf_virtual_directory: ^3.0.1
    shelf_multipart: ^1.0.0
    logging: ^1.0.0
    get_it: ^7.6.4
    dslideshow_common:
        path: ../common
    googleapis: ^11.4.0
    googleapis_auth: ^1.4.1
    flutter_gpiod: ^0.5.1+5
    shelf: ^1.4.1
    shelf_router: ^1.1.4
    mqtt_client: ^10.0.0
    collection: ^1.15.0
    json_annotation: ^4.8.1
    freezed_annotation: ^2.4.1
dev_dependencies:
  # shelf_router_generator: ^1.0.2
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  build_runner: ^2.4.6
  test: ^1.15.7


autover:
  projects:
    backend:
      path: './'
      match_token: '_BACK_'
  targets: ["../common/lib/version.dart.template"]
