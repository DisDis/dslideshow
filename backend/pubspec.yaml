name: 'dslideshow_backend'
version: 2.0.0
description: A sample command-line application
environment:
  sdk: '>=2.11.0 <3.0.0'
dependencies:
    isolate: ^2.0.3
    logging: ^0.11.2
    injector: ^1.0.10-nullsafety.0
    built_value: ^7.1.0 #^8.0.0-nullsafety.0
    dslideshow_common:
        path: ../common
    googleapis:
        path: ../third_party/googleapis
    googleapis_auth: any
    gpiod: ^2.0.0
    #database: ^0.3.3
    shelf: ^0.7.9
    shelf_router: ^0.7.4
dev_dependencies:
  built_value_generator: ^7.1.0
  shelf_router_generator: ^0.7.0+1
  build_runner: ^1.10.2
#  unittest: any

autover:
  projects:
    backend:
      path: './'
      match_token: '_BACK_'
  targets: ["../common/lib/version.dart.template"]