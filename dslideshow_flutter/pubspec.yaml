name: dslideshow_flutter
description: Flutter SlideShow
version: 6.7.0+7
publish_to: none

environment:
  sdk: '^3.2.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  get_it: ^7.6.4
  path_provider: ^2.1.1
  path: ^1.8.3
  permission_handler: ^11.1.0

  qr_flutter: ^4.1.0
  logging: ^1.0.0
  video_player: ^2.8.1
  duration: ^3.0.13

  xterm: ^3.5.0
  dslideshow_backend: 
    path: ../backend

  dslideshow_common: 
