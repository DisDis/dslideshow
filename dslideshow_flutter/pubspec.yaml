  freezed_annotation: ^2.4.1
  
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  flutterpi_gstreamer_video_player: ^0.1.1+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  meta: ^1.10.0
  freezed: ^2.4.5
  build_runner: ^2.4.6
  flutter_lints: ^3.0.1

flutter:
