name: dslideshow_flutter
description: Flutter SlideShow
version: 7.1.0+38
publish_to: none

environment:
  sdk: '^3.2.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  get_it: ^8.0.3
  path_provider: ^2.1.5
  path: ^1.9.1
