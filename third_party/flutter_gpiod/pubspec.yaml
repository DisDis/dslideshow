name: flutter_gpiod
description:
  Flutter package for accessing libgpiod on linux.
  Supports signal edge listening, active state, open source/drain and (if supported by platform) bias.
  Only works with [flutter-pi](https://github.com/ardera/flutter-pi).
version: 0.1.0+1
homepage: https://ardera.dev/
repository: https://github.com/ardera/flutter_gpiod

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  mutex: ^1.0.3
  meta: ^1.1.8
  async: ^2.4.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter